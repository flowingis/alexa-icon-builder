<html>
    <head>
        <title>Alexa Icon Builder</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible content=" ie="edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="author" content="Francesco Strazzullo - Alessandro Violini">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;700&amp;display=swap" rel="stylesheet">
        <link href="normalize.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <image src="placeholder.png" style="display:none;"/>
        <section class="main_box">
            <h1 class="main_title">Alexa Icon Builder</h1>
            <p class="main_text">Drag & Drop an image or select a file from your computer (png, jpg, gif)</p>
            <form class="icon_box">
                <input type="file" accept="image/*">
                <canvas height="100"></canvas>
                <p class="main_text">Select your internazionalitation preferences</p>
                <div class="lacalization_box" data-locale-container></div>
                <button type="button">Generate Icon!</button>
            </form>
            <script src="src/index.js" type="module"></script>
        </section>
        <template>
            <label>
                <input type="checkbox">
                <span></span>
            </label>
        </template>
    </body>
</html>
